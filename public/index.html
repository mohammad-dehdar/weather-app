<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="font-arial max-w-7xl m-auto">
    <div id="search" class="flex justify-center items-center pt-28 pb-52 px-0 rounded-b-3xl bg-gradient-to-r from-indigo-900 to-indigo-400 shadow-indigo-300 shadow-lg">
        <img src="../img/location.png" alt="location-icon" id="location" class="w-11 mr-3 cursor-pointer transition-all ease-out hover:scale-[1.3]">
        <input type="text" name="" id="" placeholder="enter city name" class="w-80 h-9  p-2.5 text-indigo-900 rounded-l-xl focus:outline-none">
        <button class="bg-gradient-to-r from-amber-200 to-yellow-500 h-9 p-2.5 rounded-r-xl  text-xs  cursor-pointer transition-all ease-in hover:text-blue-700">search</button>
    </div>
    <div id="weather" class="flex flex-col items-center justify-center bg-white w-[500px] min-h-52 m-auto mb-14 relative bottom-20 p-8 rounded-xl shadow-indigo-100 shadow-lg"></div>
    <div id="forecast" class="flex justify-between"></div>
    <script src="./app.js"></script>
</body>
</html>
